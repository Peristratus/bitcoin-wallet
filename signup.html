
<!DOCTYPE html>
<html>
 <head>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </head>

 <body>
   <form action="https://formdump.codeinstitute.net/" method="post">
    <div id="login-box">
     
         <!------Left Box----->
        <div class="left-box">
            <h1>Sign Up</h1>

            
             <input type="text" placeholder="Username" name="username" pattern="[a-zA-Z0-9]+" class="text-input" required>

             <input class="text-input" type="text" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"required>

             <input type="password" placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"class="text-input" required>

              <input type="password" placeholder="Repeat Password" name="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="text-input"required>

              <input type ="submit" name="signup-button" value= "Sign Up">
               
             </form> 
        </div>
     
           <!--Right Box-->
            <div class="right-box">
              <span class="signinwith"> Sign Up with<br/>Social Media </span>
              <button class="social facebook"> Sign Up with Facebook </button>
              <button class="social twitter"> Sign Up with Twitter </button>
              <button class="social google"> Sign Up with Google+ </button>
            </div>
         <div class="or">OR</div>
        
    </div>      
    

</body>

</html>
